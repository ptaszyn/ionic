<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="full">
    <ion-icon name="moon" slot="start"></ion-icon>
    <ion-label>Dark Theme</ion-label>
    <ion-toggle
      [(ngModel)]="isDarkTheme"
      [checked]="isDarkTheme"
      (ionChange)="isDarkThemeChange()"
      slot="end"
    ></ion-toggle>
  </ion-item>
</ion-content>
