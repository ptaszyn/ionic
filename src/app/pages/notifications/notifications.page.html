<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Notification Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let topic of topics">
      <ion-label (click)="loadTopic(topic)">
        <h2>{{topic.name}}</h2>
      </ion-label>
      <ion-label (click)="loadTopic(topic)">
        <p>{{topic.id}}</p>
      </ion-label>
      <ion-toggle
        [(ngModel)]="topic.isSubscribe"
        [checked]="topic.isSubscribe"
        (ionChange)="setTopic(topic)"
        slot="end"
      ></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>

<ion-fab horizontal="center" vertical="bottom" slot="fixed">
  <ion-fab-button color="danger" (click)="newTopic()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
