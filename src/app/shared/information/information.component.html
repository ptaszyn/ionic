<ion-header translucent>
  <ion-toolbar>
    <ion-title>{{ aMessage.topicName }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>
        <h2>{{ aInformation.title }}</h2>
        <p>{{ aMessage.time }}</p>
      </ion-label>
    </ion-item>
    <ion-item>{{ aInformation.text }}</ion-item>
  </ion-list>
</ion-content>
